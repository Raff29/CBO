<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/staff.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      async
    ></script>
    <title>Staff</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="staff.html" class="nav-link active" >Add</a>
                <a href="staffSearch.html" class="nav-link">Search</a>
                <a href="customer.html" class="nav-link">Customer</a>
          </div>
        </div>
      </div>
    </nav>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="John"
        />
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          placeholder="Smith"
        />
      </div>
      <div class="col-md-6">
        <label for="inputPosition" class="form-label">Position</label>
        <input type="text" class="form-control" id="inputPosition" />
      </div>
      <div class="col-md-6">
        <label for="inputDepartment" class="form-label">Department</label>
        <input type="text" class="form-control" id="inputDepartment" />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="john.smith@gmail.com"
        />
      </div>
      <div class="col-md-3">
        <label for="inputPhone" class="form-label">Work Phone</label>
        <input type="tel" class="form-control" id="inputPhone" />
      </div>
      <div class="col-md-3">
        <label for="inputDOB" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="inputDOB" />
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-md-3">
        <label for="inputSIN" class="form-label">Social Insurance Number</label>
        <input type="text" class="form-control" id="inputSIN" />
      </div>
      <div class="col-md-3">
        <label for="inputGender" class="form-label">Gender</label>
        <select id="inputPGender" class="form-select">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputProvine" class="form-label">Province</label>
        <select id="inputProvince" class="form-select">
          <option selected>Choose...</option>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputPostal" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputPostal" />
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

  </body>
</html>
